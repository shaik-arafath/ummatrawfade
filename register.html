<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Krishna Creations</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		:root {
			--bg: #111;
			--panel: #181818;
			--text: #fff;
			--muted: #bbb;
			--accent: #fff;
			--border: #333;
		}
		body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Poppins', sans-serif; }
		.register-container { background: var(--panel); padding: 48px 32px; border-radius: 16px; box-shadow: 0 4px 32px #0008; width: 100%; max-width: 350px; }
		.register-container h1 { text-align: center; margin-bottom: 32px; font-size: 2rem; letter-spacing: 1px; }
		.register-form { display: flex; flex-direction: column; gap: 20px; }
		.register-form input { background: #222; color: var(--text); border: 1.5px solid var(--border); border-radius: 8px; padding: 14px; font-size: 1rem; outline: none; }
		.register-form input:focus { border-color: #fff; }
		.register-form button { background: #fff; color: #111; border: none; border-radius: 8px; padding: 14px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
		.register-form button:hover { background: #eee; }
		.register-links { text-align: center; margin-top: 18px; }
		.register-links a { color: var(--muted); text-decoration: underline; font-size: 0.98rem; }
		.register-links a:hover { color: #fff; }
		.error-message { color: #ff6b6b; text-align: center; margin-top: 10px; }
		.success-message { color: #51cf66; text-align: center; margin-top: 10px; }
	</style>
</head>
<body>
	<div class="register-container">
		<h1>Register</h1>
		<form class="register-form" id="registerForm">
			<input type="text" id="username" placeholder="Username" required>
			<input type="email" id="email" placeholder="Email" required>
			<input type="password" id="password" placeholder="Password" required>
			<button type="submit">Register</button>
		</form>
		<div id="message"></div>
		<div class="register-links">
			<p>Already have an account? <a href="login.html">Login here</a></p>
		</div>
	</div>

	<script>
		document.getElementById('registerForm').addEventListener('submit', async function(e) {
			e.preventDefault();
			
			const username = document.getElementById('username').value;
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;
			const messageDiv = document.getElementById('message');
			
			try {
				const response = await fetch('http://localhost:8081/api/auth/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						fullName: username,
						email: email,
						password: password
					})
				});
				
				const data = await response.json();
				
				if (response.ok) {
					messageDiv.innerHTML = '<div class="success-message">' + data.message + '</div>';
					// Redirect to login page after successful registration
					setTimeout(() => {
						window.location.href = 'login.html';
					}, 2000);
				} else {
					messageDiv.innerHTML = '<div class="error-message">' + (data.error || 'Registration failed') + '</div>';
				}
			} catch (error) {
				messageDiv.innerHTML = '<div class="error-message">Network error. Please make sure the server is running</div>';
			}
		});
	</script>
</body>
</html>
