# H2 in-memory database for local run (use MySQL in prod/profile)
spring.datasource.url=jdbc:h2:mem:umatdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

server.port=8080

# JWT settings (change secret in production)
app.jwt.secret=2b1f1e9a92f4b5c7d8e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2
app.jwt.expirationMs=86400000

# Razorpay (set in prod via env vars)
razorpay.key=rzp_test_yourkey
razorpay.secret=rzp_test_yoursecret

# Actuator endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
