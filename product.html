<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Krishna Creations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        html { overflow-x: hidden; }

        /* Colors */
        :root {
            --bg: #111;
            --panel: #181818;
            --text: #fff;
            --muted: #bbb;
            --accent: #fff;
            --border: #333;
        }

        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Header */
        #header { 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.95), rgba(9, 9, 11, 0.95));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 2px solid rgba(66, 65, 65, 0.2); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky; 
            top: 0; 
            z-index: 999; 
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            overflow: hidden;
            animation: headerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes headerGlow {
            0% {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), 0 0 30px rgba(135, 206, 235, 0.1);
            }
            100% {
                box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4), 0 0 40px rgba(135, 206, 235, 0.2);
            }
        }
        
        .logo-container {
            flex: 0 0 auto;
            margin-right: 15px;
            display: flex;
            align-items: center;
            padding: 0;
            height: 100%;
            overflow: hidden;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }
        
        .logo-container img {
            height: 100%;
            width: auto;
            max-height: 150px;
            display: block;
            margin: 0;
            padding: 0;
            transform: none;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }

        .logo-container img:hover {
            filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.5));
            transform: scale(1.05);
        }
        
        #header nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        #navbar { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 12px; 
            margin: 0; 
            padding: 0;
            animation: navSlideIn 1s ease-out;
        }

        @keyframes navSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        #navbar li { 
            list-style: none; 
            position: relative;
            animation: navItemFadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        #navbar li:nth-child(1) { animation-delay: 0.1s; }
        #navbar li:nth-child(2) { animation-delay: 0.2s; }
        #navbar li:nth-child(3) { animation-delay: 0.3s; }
        #navbar li:nth-child(4) { animation-delay: 0.4s; }
        #navbar li:nth-child(5) { animation-delay: 0.5s; }

        @keyframes navItemFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        #navbar li a { 
            text-decoration: none; 
            font-size: 15px; 
            font-weight: 600; 
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            padding: 10px 18px; 
            border-radius: 25px; 
            display: block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        #navbar li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        #navbar li a:hover::before {
            left: 100%;
        }

        #navbar li a:hover, #navbar li a.active { 
            color: #ebe4e4;
            background: linear-gradient(135deg, rgba(37, 37, 37, 0.358), rgba(255, 255, 255, 0.2));
            border: 1px solid rgba(79, 82, 83, 0.5);
            box-shadow: 0 4px 15px rgba(58, 58, 58, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) scale(1.05);
            text-shadow: 0 1px 5px rgba(62, 61, 61, 0.033);
        }

        #navbar li a.active {
            background: linear-gradient(135deg, rgba(67, 67, 67, 0.564), rgba(255, 255, 255, 0.3));
            animation: activeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes activeGlow {
            0% {
                box-shadow: 0 4px 15px rgba(72, 73, 73, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 6px 20px rgba(61, 62, 62, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }
        
        /* Mobile Responsive Navbar */
        @media (max-width: 768px) {
            #header {
                padding: 0 16px;
                height: 60px;
            }
            
            .logo-container {
                margin-right: 10px;
            }
            
            .logo-container img {
                max-height: 50px;
            }
            
            #navbar { 
                gap: 4px; 
                flex-wrap: nowrap; 
                justify-content: flex-end; 
                overflow-x: auto; 
                -ms-overflow-style: none; 
                scrollbar-width: none; 
                width: 100%;
                padding: 0 5px;
            }
            
            #navbar::-webkit-scrollbar { 
                display: none; 
            }
            
            #navbar li { 
                margin: 0; 
                padding: 0;
                flex-shrink: 0;
            }
            
            #navbar li a { 
                padding: 6px 12px; 
                font-size: 12px; 
                min-width: auto;
                white-space: nowrap; 
                display: inline-block;
                border-radius: 15px;
            }
        }
        
        @media (max-width: 480px) {
            #header {
                padding: 0 12px;
                height: 55px;
            }
            
            .logo-container img {
                max-height: 45px;
            }
            
            #navbar li a { 
                padding: 5px 10px; 
                font-size: 11px;
            }
        }

        /* Product Details */
        #product-details { 
            background: var(--bg); 
            color: var(--text); 
            padding: 40px 20px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between; 
            margin: 40px 0;
            max-width: 1200px;
            margin: 40px auto;
        }

        .single-pro-image { 
            flex: 1; 
            min-width: 300px; 
            margin-right: 30px;
        }

        .single-pro-image img { 
            width: 100%; 
            height: 400px; 
            border-radius: 8px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            object-fit: contain; 
            background-color: #222; 
            padding: 10px;
        }

        .single-pro-details { 
            flex: 1; 
            min-width: 300px; 
            padding: 20px; 
            background: var(--panel); 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .single-pro-details h6 { 
            color: var(--muted); 
            margin-bottom: 10px; 
            font-size: 14px;
        }

        .single-pro-details h4 { 
            color: var(--text); 
            margin-bottom: 15px; 
            font-size: 24px;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 18px;
        }

        .discount-price {
            color: var(--accent);
            font-size: 24px;
            font-weight: bold;
        }

        .single-pro-details select { 
            padding: 10px; 
            width: 100%; 
            margin-bottom: 15px; 
            background: var(--bg); 
            color: var(--text); 
            border: 1px solid var(--border); 
            border-radius: 5px;
        }

        .single-pro-details input[type="number"] { 
            padding: 10px; 
            width: 100px; 
            margin-bottom: 15px; 
            background: var(--bg); 
            color: var(--text); 
            border: 1px solid var(--border); 
            border-radius: 5px;
        }

        .single-pro-details button { 
            padding: 12px 20px; 
            background: var(--accent); 
            color: var(--bg); 
            border: none; 
            border-radius: 5px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .single-pro-details button:hover {
            background: #ddd;
            transform: translateY(-2px);
        }

        .single-pro-details span { 
            color: var(--muted); 
            line-height: 1.6; 
            display: block;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            text-decoration: none;
            border-radius: 5px;
            margin: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #product-details {
                flex-direction: column;
                padding: 20px 10px;
            }
            
            .single-pro-image {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <section id="header">
        <div class="logo-container">
            <a href="index.html"><img src="img/logo1.png" class="logo" alt="RAW FADE"></a>
        </div>
        <nav>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" id="authLink">Login</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </section>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <section id="product-details">
        <div class="single-pro-image">
            <img src="" alt="Product Image" id="productImage">
        </div>

        <div class="single-pro-details">
            <h6>Home / Product</h6>
            <h4 id="productName">Product Name</h4>
            <div class="price-container">
                <span class="original-price" id="originalPrice">₹0</span>
                <span class="discount-price" id="discountPrice">₹0</span>
            </div>
            <select id="sizeSelect">
                <option value="">Select Size</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="X-Large">X-Large</option>
                <option value="XX-Large">XX-Large</option>
            </select>
            <br>
            <input type="number" value="1" min="1" id="quantityInput">
            <button type="button" onclick="addToCart()">Add to Cart</button>
            <h4>Product Details</h4>
            <span id="productDescription">Product description will be loaded here.</span>
        </div>
    </section>

    <script>
        // Load product data from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const productId = localStorage.getItem('productId');
            const productName = localStorage.getItem('productName');
            const productImage = localStorage.getItem('productImage');
            const discountPrice = localStorage.getItem('discountPrice');
            const originalPrice = localStorage.getItem('originalPrice');
            const productDescription = localStorage.getItem('productDescription');

            if (productId && productName) {
                document.getElementById('productName').textContent = productName;
                document.getElementById('productImage').src = productImage || 'img/placeholder.jpg';
                document.getElementById('productImage').alt = productName;
                document.getElementById('discountPrice').textContent = `₹${discountPrice}`;
                document.getElementById('originalPrice').textContent = `₹${originalPrice}`;
                document.getElementById('productDescription').textContent = productDescription || 'No description available.';
                
                // Store current product ID for cart functionality
                window.currentProductId = productId;
            } else {
                // Redirect to home if no product data
                window.location.href = 'index.html';
            }
        });

        // Add to cart functionality
        async function addToCart() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (!token || !username) {
                alert('Please login to add items to cart');
                window.location.href = 'login.html';
                return;
            }

            try {
                // Try backend API first
                const response = await fetch(`/api/cart/user/${username}/add?productId=${window.currentProductId}&quantity=${document.getElementById('quantityInput').value}&size=${document.getElementById('sizeSelect').value}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Product added to cart successfully!');
                    return;
                }
            } catch (error) {
                console.log('Backend API not available, using localStorage fallback');
            }

            // Fallback to localStorage
            const cartKey = `cart_${username}`;
            let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
            
            const existingItem = cart.find(item => item.id === window.currentProductId);
            if (existingItem) {
                existingItem.quantity += parseInt(document.getElementById('quantityInput').value);
            } else {
                cart.push({
                    id: window.currentProductId,
                    name: document.getElementById('productName').textContent,
                    price: parseFloat(document.getElementById('discountPrice').textContent.replace('₹', '')),
                    image: document.getElementById('productImage').src,
                    quantity: parseInt(document.getElementById('quantityInput').value),
                    size: document.getElementById('sizeSelect').value,
                    addedAt: new Date().toISOString()
                });
            }
            
            localStorage.setItem(cartKey, JSON.stringify(cart));
            alert('Product added to cart successfully!');
        }

        // Auth status check
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            const authLink = document.getElementById('authLink');
            
            if (token && username) {
                authLink.textContent = 'Logout';
                authLink.onclick = logout;
            } else {
                authLink.textContent = 'Login';
                authLink.href = 'login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('userId');
            localStorage.removeItem('email');
            window.location.reload();
        }

        checkAuthStatus();
    </script>
</body>
</html>
